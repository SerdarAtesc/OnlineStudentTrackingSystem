<app-usernavbar></app-usernavbar>





<table class="table">
    <thead>
      <tr>
        <th scope="col">Ödev Verilme Tarihi</th>
        <th scope="col">Ödev Detayı</th>
        <th scope="col">Ödev Başlığı</th>
        <th scope="col">Son Teslim Tarihi</th>
        <th scope="col">Ders Adı</th>
        <th scope="col">Öğretmen Adı</th>
        <th scope="col">Teslim Et</th>
      </tr>
    </thead>
    <tbody>

      <tr  *ngFor="let item of students; let i = index">
            <td>
                {{item.create_date}}
            </td>
            <td>
                {{item.homework_detail}}
            </td>
            <td>
                {{item.homework_title}}
            </td>
           
            <td>
                {{item.last_date}}
            </td>

            <td>
                {{item.lecture_title}}  
            </td>
            <td>
                {{item.teacher_name}}    {{item.teacher_lastname}}  
            </td>
            <td>
                <button class="btn-success">Teslim Et</button>
            </td>
        
      </tr>
    </tbody>
  </table>
