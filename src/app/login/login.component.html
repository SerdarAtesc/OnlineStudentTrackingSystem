<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Öğrenci Giriş | OSTS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        
        <!-- <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
  
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
   
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" /> -->
        
    </head>
  

    <body>

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>
            
         <!-- Begin page -->
         <div class="accountbg" style="background: url('assets/images/bg.jpg');background-size: cover;background-position: center;"></div>
         <!-- <img src="assets/images/bg.jpg" style="position: absolute; margin-top: 0px; top: 0px; width: 100%; height: 100vh;"> -->
        <div class="account-pages mt-5 pt-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7 col-lg-6 col-xl-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center mt-2">
                                    <div class="mb-0">
                                        <a href="index.html"><img src="assets/images/logo.png" height="80" alt="logo"></a>
                                    </div>
                                </div>
                                <div class="p-3">
                                    <h4 class="font-size-18 mt-2 text-center">Hoşgeldiniz !</h4>
                                    <p class="text-muted text-center mb-4">Kullanıcı Adınız ve Şifreniz ile giriş yapınız.</p>
    
                                    <form [formGroup]="loginForm">
    
                                        <div class="form-group">
                                            <label for="username">Kullanıcı Adı</label>
                                            <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" formControlName="username">
                                        </div>
    
                                        <div class="form-group">
                                            <label for="userpassword">Şifre</label>
                                            <input type="password" class="form-control" id="userpassword" placeholder="Şifre" formControlName="password">
                                        </div>
    
                                        <div class="form-group row mt-4">
                                            <div class="col-sm-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                                    <label class="custom-control-label" for="customControlInline">Beni Hatırla</label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-right">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit" (click)="login()">Giriş</button>
                                            </div>
                                        </div>
    
                                        <div class="form-group mb-0 row">
                                            <div class="col-12 mt-2">
                                                <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Şifremi Unuttum?</a>
                                            </div>
                                        </div>
                                    </form>
    
                                </div>
    
                            </div>
                        </div>
                        <div class="mt-3 text-center">                           
                            <p class="text-white">2020 © OSTS Soft. </p>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>

        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>

        <script src="assets/js/app.js"></script>

    </body>
</html>
