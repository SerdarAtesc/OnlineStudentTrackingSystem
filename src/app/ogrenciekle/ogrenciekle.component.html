<div class="container">

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">


	<form   [formGroup]="ogrenciekleForm"   >
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="İsim" type="text" formControlName="name">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Soyad" type="text" formControlName="lastname">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Email adres" formControlName="mail">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
		
    	<input name="" class="form-control" placeholder="Telefon" type="text" formControlName="phone">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
		</div>
		<select class="form-control" formControlName="class">
			<option selected=""> Sınıf Seçin</option>
			<option>1</option>
			<option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
		</select>
    </div> <!-- form-group end.// -->
    <div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="" class="form-control" placeholder="Kullanıcı Adı" type="text"formControlName="username">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input class="form-control" placeholder="Şifre" type="password"formControlName="password">
    </div> <!-- form-group// -->
                                   
    <div class="form-group">
        <button  class="btn btn-primary btn-block" type="submit"  (click)="ogrenciekle()"  > Öğrenci Oluştur  </button>
    </div> <!-- form-group// -->      
                                                          
</form>
</article>

</div>
