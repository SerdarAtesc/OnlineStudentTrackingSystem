<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



<body>
<app-adminnavbar></app-adminnavbar>

<div class="container" style="margin-left: 222px; padding-top: 100px;">
    <div class="card bg-light p-3">
        <form [formGroup]="odevekleForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">Homework Title</label>
              <input type="text" class="form-control"  placeholder="Homework Title" formControlName="title">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Ders Seçin</label><br>
              <select formControlName="lectureid" class="form-control">
                <option [ngValue]="null" disabled>Ders Seçin</option>
                <option *ngFor="let lecture of lectures" [ngValue]="lecture.lecture_id">
                     {{lecture.lecture_title}}
                 </option>

              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Öğrenci Seçin</label>
              <br>
              <select formControlName="studentid" class="form-control">
                <option [ngValue]="null" disabled>Öğrenci Seçin</option>
                <option *ngFor="let student of students" [ngValue]="student.student_id">
                     {{student.student_name}}
                 </option>

              </select>

  

            </div>
            <div class="form-group">
              <label  for="exampleFormControlTextarea1">Homework Detail</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  formControlName="detail"           ></textarea>
            </div>
            <!-- <div class="form-group">
                <label for="exampleFormControlTextarea1">Öğretmen id</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  formControlName="assignerid"           ></textarea>
              </div> -->
           
          

            <div class="form-group text-center">
                <button style="width: 100%; height: 50px;" type="submit"  class="btn-success text-center"   (click)="odevekle()"      > EKLE</button>
            </div>
           
          </form>
</div>

</div>
</body>
