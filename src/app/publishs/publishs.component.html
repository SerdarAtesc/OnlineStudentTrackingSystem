<app-adminnavbar></app-adminnavbar>

<div class="container" style="margin-left: 222px; padding-top: 100px;">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Öğrenci Adı Soyadı</th>
            <th scope="col">Öğrenci Numarası</th>
            <th scope="col">Ödev Detayı</th>
            <th scope="col">Ödev Başlığı</th>
            <th scope="col">Ödev Açıklaması</th>
            <th scope="col">Teslim Tarihi</th>
            <th scope="col">Son Teslim Tarihi</th>
          </tr>
        </thead>
        <tbody>
    
          <tr  *ngFor="let item of publishs; let i = index">
                <td>
                    {{item.student_name}}   {{item.student_lastname}}
                </td>
                <td>
                    {{item.student_number}}
                </td>
               
                <td>
                    {{item.homework_detail}}
                </td>
    
                <td>
                    {{item.homework_title}}  
                </td>
                <td>
                    {{item.publisher_text}}    
                </td>
                <td>
                    {{item.publish_date}}    
                </td>
                <td>
                    {{item.last_date}}    
                </td>
            
          </tr>
        </tbody>
      </table> 
</div>
